{% extends "studentparent.html" %}
{% block body %}
{% if messages %}
{% for messages in messages %}
 <div class="alert alert-info alert-dismissible fade show" role="alert">
  <p>{{messages}}</p>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
 </div>
{% endfor %}
{% endif %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Response Form</h1>  
            <form class="form-group" method="post" action="{% url 'studentapp:response' %}">
                {% csrf_token %}
                <table class="table table-bordered text-light" style="width:60%;margin: auto;">
                    <tr>
                        <td>Select Reponse Type</td>
                        <td>
                            <select name="responsetype" class="form-control text-light">
                                <option selected>--Select Response Type--</option>
                                <option value="feedback">Feedback</option>
                                <option value="complain">Complain</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Subject</td>
                        <td>
                            <input type="text" name="subject" class="form-control text-light"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Response Text</td>
                        <td>
                            <textarea name="responsetext" class="form-control text-light"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </td>

                    </tr>

                </table>

            </form> 
              
        </div>
    </div>
{% endblock body %}
